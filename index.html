<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <!-- UIkit CSS --> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />
    </head>
    <body>
        <div class="uk-section uk-container">
            <div class="uk-grid uk-child-width-1-3@s uk-child-width-1-1 uk-grid">
                <form class="uk-form-stacked js-login">
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-email">Email</label>
                        <input class="uk-input uk-form-width-medium" id="form-stacked-email" type="text" placeholder="xyz@gmail.com" aria-label="Default">
                    </div>
                    <div class="uk-margin">
                        <label class="ukform-label" for="form-stacked-password">Password</label>
                        <div class="uk-form-control">
                            <input class="uk-input uk-form-width-medium" placeholder="password" id="form-stacked-password" type="password" aria-label="Default">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-default" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
